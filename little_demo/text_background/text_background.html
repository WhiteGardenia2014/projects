<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text_background</title>
  <style>
    body {
      margin: 0;
    }

    .container {
      padding: 30px;
      font-size: 30px;
      font-weight: 700;
      line-height: 50px;
      background: linear-gradient(45deg, #e66465, #9198e5, #d676d6);
      background-origin: content-box;
      background-size: 100% 50px;
      background-repeat: repeat-Y;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }
  </style>
</head>

<body>
  <div class="container">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo, harum. Lorem ipsum dolor sit amet consectetur
    adipisicing elit. Magni, hic. Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi, provident. <br>
    今天晚上吃什么？
  </div>
</body>

</html>
